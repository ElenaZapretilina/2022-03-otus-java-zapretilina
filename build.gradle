plugins {
    id 'java'
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
apply plugin: "io.spring.dependency-management"
dependencyManagement {
    dependencies {
        dependency 'com.google.guava:guava:31.0.1-jre'
    }
}
test {
    useJUnitPlatform()
}